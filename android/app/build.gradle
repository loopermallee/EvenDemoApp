// android/app/build.gradle

plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace "com.example.demo_ai_even"
    compileSdk 34  // ✅ Flutter 3.24.3 supports up to 34

    defaultConfig {
        applicationId "com.example.demo_ai_even"
        minSdk 23     // ✅ Flutter requires 23+
        targetSdk 34  // ✅ Match compileSdk
        versionCode 1
        versionName "1.0"
    }

    buildFeatures {
        viewBinding true
    }

    buildTypes {
        release {
            // ✅ Default Flutter signing config
            signingConfig signingConfigs.debug
            shrinkResources false
            minifyEnabled false
            // If you add ProGuard / R8 later, update rules here
        }
    }

    // ✅ Ensure Java 17 compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17"
    }
}

flutter {
    source "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.22"
}