# .github/workflows/flutter-ci.yml
name: Flutter CI (Debug Only)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: true
      - run: flutter pub get --no-precompile

      # ‚úÖ Build Debug APK only
      - name: Build Debug APK
        run: flutter build apk --debug 2>&1 | tee debug-build-log.txt

      # üîç Debugging step to confirm APK output
      - name: List generated APKs
        run: ls -R build/app/outputs/ || echo "‚ö†Ô∏è No APK outputs found"

      # ‚úÖ Upload Debug APK
      - name: Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
          if-no-files-found: warn

      # ‚úÖ Upload Build Logs (only debug log now)
      - name: Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: debug-build-log.txt
          retention-days: 30

      # ‚úÖ Upload BLE Debug Log (optional, device logs)
      - name: Upload BLE Debug Log
        uses: actions/upload-artifact@v4
        with:
          name: ble-debug-log
          path: |
            /storage/emulated/0/Download/ble_debug_log.txt
            build/app/outputs/ble_debug_log.txt
          retention-days: 30
          if-no-files-found: ignore