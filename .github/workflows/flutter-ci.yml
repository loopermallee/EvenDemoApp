name: Flutter CI (Android) with Auto-Issue Export

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.3"

      - name: Install dependencies
        run: flutter pub get

      - name: Run flutter doctor
        run: flutter doctor -v > flutter_doctor.txt

      - name: Build APK (capture logs)
        run: |
          flutter build apk --release 2>&1 | tee build_log.txt

      - name: Upload artifacts (APK + logs)
        uses: actions/upload-artifact@v4
        with:
          name: flutter-build
          path: |
            build/app/outputs/flutter-apk/*.apk
            flutter_doctor.txt
            build_log.txt

      - name: Export logs on failure
        if: failure()
        run: |
          echo "### Flutter Build Failed ğŸš¨" > issue.md
          echo "" >> issue.md
          echo "Commit: $GITHUB_SHA" >> issue.md
          echo "" >> issue.md
          echo "#### Flutter Doctor" >> issue.md
          cat flutter_doctor.txt >> issue.md || echo "No doctor log" >> issue.md
          echo "" >> issue.md
          echo "#### Full Build Log" >> issue.md
          cat build_log.txt >> issue.md || echo "No build log"

      - name: Create GitHub Issue on failure
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "Flutter CI Build Failure ğŸš¨"
          content-filepath: issue.md
          labels: bug, ci, android