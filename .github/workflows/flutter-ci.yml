name: Flutter CI (Debug + Release with Smart Issues + Cache)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'

      # ✅ Cache based on pubspec.yaml (v2 key to force refresh if deps change)
      - name: Cache Flutter dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            .dart_tool
          key: ${{ runner.os }}-pub-${{ hashFiles('pubspec.yaml') }}-v2
          restore-keys: |
            ${{ runner.os }}-pub-

      - name: Install dependencies
        run: flutter pub get --no-precompile

      # Debug build
      - name: Build Android APK (Debug)
        id: build_debug
        run: |
          set -o pipefail
          echo "🔨 Building Debug APK..."
          flutter build apk --debug 2>&1 | tee debug-build-log.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      # Release build
      - name: Build Android APK (Release)
        id: build_release
        run: |
          set -o pipefail
          echo "🔨 Building Release APK..."
          flutter build apk --release 2>&1 | tee release-build-log.txt
          echo "exit_code=${PIPESTATUS[0]}" >> $GITHUB_OUTPUT

      # ✅ Always merge logs (safe, even if one build fails)
      - name: Merge logs
        run: |
          touch debug-build-log.txt release-build-log.txt
          cat debug-build-log.txt release-build-log.txt > build-log.txt

      - name: Upload logs as artifact
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: build-log.txt

      # ✅ Generate issue body with evaluated logs (not placeholders)
      - name: Create formatted issue body on failure
        if: failure()
        run: |
          ERRORS=$(tail -40 build-log.txt | grep -i "error\|exception\|failed\|fatal" || echo "No errors detected in last 40 lines")
          FULL_LOG=$(cat build-log.txt)

          cat > issue-body.md <<EOF
          # 🚨 CI Build Failure Report
          **Branch:** ${{ github.ref_name }}
          **Commit:** [${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})
          **Workflow Run:** [View Logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})

          ## ❌ Key Errors
          \`\`\`
          $ERRORS
          \`\`\`

          ## 📋 Full Log
          <details><summary>Expand</summary>

          \`\`\`
          $FULL_LOG
          \`\`\`

          </details>

          ---
          *This issue was auto-generated by GitHub Actions.*
          EOF

      - name: Create GitHub Issue with formatted content
        if: failure()
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: "🚨 CI Build Failure - ${{ github.ref_name }}"
          content-filepath: issue-body.md
          labels: |
            bug
            ci-failure
            auto-generated

      # ✅ Auto-close only resolved issues (don’t delete unresolved ones)
      - name: Auto-close resolved CI failure issues
        if: success()
        uses: actions/github-script@v7
        with:
          script: |
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'ci-failure,auto-generated'
            });

            for (const issue of issues.data) {
              if (issue.title.includes(process.env.GITHUB_REF_NAME)) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  body: "✅ CI build passed. Auto-closing this issue."
                });
              }
            }