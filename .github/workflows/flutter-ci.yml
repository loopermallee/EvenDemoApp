name: Flutter CI (Build Debug + Release, Universal APK)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  actions: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          cache: true

      - run: flutter pub get --no-precompile

      # 🔨 Debug build (Universal APK)
      - name: Build Debug Universal APK
        run: flutter build apk --debug --no-split-per-abi 2>&1 | tee debug-build-log.txt

      # 🔨 Release build (Universal APK)
      - name: Build Release Universal APK
        run: flutter build apk --release --no-split-per-abi 2>&1 | tee release-build-log.txt

      # 🔍 Show APKs created
      - name: List generated APKs
        run: |
          echo "📂 Checking APK output directory..."
          ls -lh build/app/outputs/flutter-apk/ || echo "⚠️ APK directory missing"

      # 📦 Upload Debug APK
      - name: Upload Debug Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-universal
          path: build/app/outputs/flutter-apk/app-debug.apk
          retention-days: 30
          if-no-files-found: error

      # 📦 Upload Release APK
      - name: Upload Release Universal APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-universal
          path: build/app/outputs/flutter-apk/app-release.apk
          retention-days: 30
          if-no-files-found: error

      # 📦 Upload build logs (always)
      - name: Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            debug-build-log.txt
            release-build-log.txt
          retention-days: 30